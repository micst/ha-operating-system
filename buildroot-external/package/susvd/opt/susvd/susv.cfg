[General]
timer=-1
autostart=0
sleep=5
address=0x0F
mail=0
timed_boot=0
time_boot=00:00:00
timed_shutdown=0
time_shutdown=00:00:00

[Power]
shutdown="/sbin/poweroff"
reboot="/sbin/reboot"
script_loss="/bin/triggerAlarm.tcl Power-Loss S.USV-Alarm"
script_present="/bin/triggerAlarm.tcl Power-Restored S.USV-Alarm"

[i2c]
device="/dev/i2c-1"

[GPIO]
gpio=27

[Log]
log="/var/log/susvd.log"

[PID]
pid="/var/run/susvd.pid"

[User]
command1="/bin/triggerAlarm.tcl System-Shutdown S.USV-Alarm"
command2=
command3=
command4=
command5=
