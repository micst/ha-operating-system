image boot.vfat {
  vfat {
    extraargs = "-n bootfs"

    files = {
      "VERSION",
      "bcm2710-rpi-2-b.dtb",
      "bcm2709-rpi-2-b.dtb",
      "cmdline.txt",
      "config.txt",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "u-boot.bin",
      "recoveryfs-initrd",
      "recoveryfs-zImage",
      "boot.scr"
    }

    file overlays/rpi-rf-mod.dtbo {
      image = "rpi-rf-mod.dtbo"
    }
    file overlays/pivccu-raspberrypi.dtbo {
      image = "pivccu-raspberrypi.dtbo"
    }
  }
  size = 256M
}

image sdcard.img {
  hdimage {
    disk-signature = 0xDEEDBEEF
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition userfs {
    partition-type = 0x83
    image = "userfs.ext4"
  }
}
